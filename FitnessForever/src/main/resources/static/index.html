<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Fitness Forever</title>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <h1 id="targetMe">Fitness Forever!</h1>

    <h3>A place to track your Workouts!</h3>
    <div id="addWorkoutDiv">
      <form id="addWorkoutForm">
        <label for="workoutType">Workout Type: </label>
        <input type="text" id="workoutType" name="workoutType" /><br />
        <label for="workoutTimeStart">Time Started: </label>
        <input
          type="datetime-local"
          id="workoutTimeStart"
          name="workoutTimeStart"
        /><br />
        <label for="workoutTimeEnd">Time Ended: </label>
        <input
          type="datetime-local"
          id="workoutTimeEnd"
          name="workoutTimeEnd"
        /><br />
        <label for="milesRan">Miles Ran: </label>
        <input type="number" id="milesRan" name="milesRan" /><br />
        <label for="exercises">Exercises: </label>
        <input type="text" id="exercises" name="exercises" /><br />
        <label for="setsPerWorkout">Sets: </label>
        <input type="number" id="setsPerWorkout" name="setsPerWorkout" /><br />
        <label for="repsPerWorkout">Reps: </label>
        <input type="number" id="repsPerWorkout" name="repsPerWorkout" /><br />

        <button id="addWorkout">Add Workout</button>
      </form>
    </div>
    <div id="updateWorkoutDiv" class="d-none">
      <form id="updateWorkoutForm">
        <input type="number" id="id" name="id" hidden />
        <label for="workoutType">Workout Type: </label>
        <input type="text" id="workoutType" name="workoutType" /><br />
        <label for="workoutTimeStart">Time Started: </label>
        <input
          type="datetime-local"
          id="workoutTimeStart"
          name="workoutTimeStart"
        /><br />
        <label for="workoutTimeEnd">Time Ended: </label>
        <input
          type="datetime-local"
          id="workoutTimeEnd"
          name="workoutTimeEnd"
        /><br />
        <label for="milesRan">Miles Ran: </label>
        <input type="number" id="milesRan" name="milesRan" /><br />
        <label for="exercises">Exercises: </label>
        <input type="text" id="exercises" name="exercises" /><br />
        <label for="setsPerWorkout">Sets: </label>
        <input type="number" id="setsPerWorkout" name="setsPerWorkout" /><br />
        <label for="repsPerWorkout">Reps: </label>
        <input type="number" id="repsPerWorkout" name="repsPerWorkout" /><br />

        <button id="updateWorkout">Update Workout</button>
      </form>
    </div>
    <div id="workoutListDiv"></div>
    <div id="singleWorkoutDiv" class="d-none">
      <div id="clearPreviousWorkout"></div>
      <button id="deleteSingleWorkoutButton">Delete Workout</button>
      <button id="toListView">View All Workouts</button>
    </div>

    <div id="newWorkoutFormDiv"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
